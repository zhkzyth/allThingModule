YUI().use('node', function(Y) {
   var notifier = {
      msgType: 'caution',
      mark: function(ev, level) {
         ev.target.addClass(this.msgType);
      }
   };
   var fn = Y.bind(notifier.mark, notifier); //绑定函数的执行上下文
   Y.one('p').on('click', fn);
});
